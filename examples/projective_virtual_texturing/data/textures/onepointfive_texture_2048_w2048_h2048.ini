[TEXTURE_MANAGEMENT]

; Size of a single square tile
TILE_SIZE=256

; Size of a single square tile
TILE_PADDING=1

; Size of the physical texture in megabytes
PHYSICAL_SIZE_MB=1024

; Maximum throughput size of the physical texture update
PHYSICAL_UPDATE_THROUGHPUT_MB=16

; Size of RAM Cache in megabytes
RAM_CACHE_SIZE_MB=4096

; Texture format
TEXTURE_FORMAT=RGB8

[DEBUG]

; An option to switch on the verbose output
VERBOSE=1
